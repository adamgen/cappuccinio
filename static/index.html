<html>
  <head>
    <title>Happy Birth Day!</title>
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://unpkg.com/@videojs/themes@1/dist/city/index.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/video.js@7/dist/video-js.min.css"
      rel="stylesheet"
    />
    <script src="/index.js" type="module" defer></script>
    <style>
      .vjs-big-play-button {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div class="flex items w-screen h-screen justify-center">
      <div class="relative w-full max-w-6xl pt-5">
        <div class="relative">
          <video height="auto" id="my-player" class="video-js" controls></video>
          <div
            id="lottie"
            class="absolute top-0 h-full w-full left-0 pointer-events-none"
          ></div>
          <div
            id="play-initiator"
            class="bg-black opacity-50 absolute h-full w-full top-0 flex items-center justify-center"
            hx-on:click="playInitiator(this)"
          >
            <button
              class="bg-black border-white border rounded-full w-20 h-20 p-2 opacity-60 select-none flex items-center justify-center"
            >
              <svg
                class="fill-white"
                focusable="false"
                aria-hidden="true"
                viewBox="0 0 24 24"
                data-testid="PlayArrowIcon"
                aria-label="fontSize large"
              >
                <path d="M8 5v14l11-7z"></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"
      integrity="sha512-jEnuDt6jfecCjthQAJ+ed0MTVA++5ZKmlUcmDGBv2vUI/REn6FuIdixLNnQT+vKusE2hhTk2is3cFvv5wA+Sgg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
  </body>
</html>
