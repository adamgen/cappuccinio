<html>
  <head>
    <title>Happy Birthday!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://unpkg.com/@videojs/themes@1/dist/city/index.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/video.js@7/dist/video-js.min.css"
      rel="stylesheet"
    />

    <script src="/index.js" type="module" defer></script>
    <style>
      .video-js .vjs-big-play-button {
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        font-size: 3rem;
        width: 4rem;
        height: 4rem;
        border-radius: 50%;
        border-width: 1px;
      }

      .video-js .vjs-big-play-button .vjs-icon-placeholder {
        position: absolute;
      }
      .video-js .vjs-big-play-button .vjs-icon-placeholder:before, .video-js .vjs-play-control .vjs-icon-placeholder:before, .vjs-icon-play:before{
        line-height: 3rem;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: fit-content;
        height: fit-content;
      }

      .vjs-paused.vjs-has-started .vjs-big-play-button {
        display: block;
      }

      .video-js.vjs-fluid,
      .video-js.vjs-16-9,
      .video-js.vjs-4-3,
      video.video-js,
      video.vjs-tech {
        position: relative !important;
        width: 100%;
        height: 100% !important;
        max-width: 100% !important;
        padding-top: 0 !important;
        line-height: 0;
      }

      #proportions {
        padding-top: 56.25%;
      }

      .video-js .vjs-progress-holder {
        height: 1em;
      }

      .vjs-load-progress div,
      .vjs-load-progress,
      .vjs-progress-holder.vjs-slider.vjs-slider-horizontal,
      .vjs-play-progress.vjs-slider-bar {
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div
      class="absolute flex h-screen max-h-full w-screen items-center justify-center overflow-hidden bg-zinc-800"
    >
      <div
        id="container"
        class="absolute flex items-center justify-center overflow-hidden portrait:h-[100vw] portrait:w-[100vh] portrait:rotate-90 landscape:h-full landscape:w-full"
      >
        <div class="relative max-h-full flex-grow">
          <!-- playsinline is essensial for it to work outside of full screen mode -->
          <video
            height="auto"
            id="my-player"
            class="video-js max-h-full w-full"
            webkit-playsinline
            playsinline
          ></video>

          <div
            class="pointer-events-none absolute left-0 top-0 flex h-full w-full items-center justify-center object-contain"
          >
            <div id="lottie" class="aspect-video h-full w-full border"></div>
          </div>
        </div>
      </div>
    </div>
    <div
      id="error-box"
      class="fixed flex hidden h-screen w-screen items-center justify-center bg-white text-3xl"
    >
      <div id="error-message"></div>
    </div>
    <div id="debug-box" class="hidden fixed bg-white px-2">
      1
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"
      integrity="sha512-jEnuDt6jfecCjthQAJ+ed0MTVA++5ZKmlUcmDGBv2vUI/REn6FuIdixLNnQT+vKusE2hhTk2is3cFvv5wA+Sgg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
  </body>
</html>
